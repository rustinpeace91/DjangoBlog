{% extends 'posts/layout.html' %}

{% block content %}

<h3 class = "center-align teal lighten-1 latest-posts" >{{title}}</h3>
    <div class="row">
        {% for post in posts %}
            <div class= "col s3">
                <div class = "card">
                    <span class = "card-title"><a href= "/posts/details/{{post.id}}">{{post.title}}</a></span>
                    <div class = "card-content">
                        <p>{{post.body|truncatechars:240 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
