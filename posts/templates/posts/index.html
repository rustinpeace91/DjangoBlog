{% extends 'posts/layout.html' %}

{% block content %}

<h3 class = "center-align teal lighten-1 latest-posts" >{{title}}</h3>
    <ul class = "collection">
        {% for post in posts %}
            <li class = "collection-item blog-post">
                <a href= "/posts/details/{{post.id}}">{{post.title}}</a>
                <p>{{post.body|truncatechars:240 }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
